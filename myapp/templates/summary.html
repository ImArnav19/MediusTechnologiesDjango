<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;  /* Ensure the table takes up the full width of the container */
        }
        th, td {
            text-align: center;  /* Center align the text in table headers and cells */
            padding: 10px;  /* Add some padding to table cells */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">File Uploaded Successfully!</h1>
        <p class="text-center">Here is the summary of the uploaded data:</p>
        <div class="table-container">
            {{ summary|safe }}
        </div>
        <div class="text-center">
            <a href="{% url 'home' %}" class="btn btn-primary mt-4">Upload Another File</a>
        </div>
    </div>
</body>
</html>
